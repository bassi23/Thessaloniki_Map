<!DOCTYPE html>
<html>
  <html lang="de">
    <meta charset="utf-8" />

    <head>
      <link rel="stylesheet" type="text/css" href="CSS/main.css" media="screen" />
      <script type='text/javascript' src='js/p5.min.js'></script>
      <script type='text/javascript' src='js/p5.dom.min.js'></script>
      <script type='text/javascript' src='js/sketch.js'></script>
      <script type='text/javascript' src='js/tom.js'></script>
      <script type='text/javascript' src='js/draw.js'></script>
      <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
      <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
    </head>

    <body>
      <script type='text/javascript'>
        function draw() {
          for (let i = 0; i < 1000; i++) {
            stroke(255 - 255 * i / 1000, 255 - 255 * i / 1000, 255);
            line(0, i, width, i);
          }

          push();
          translate(width / 2, height / 2);
          rotate(3 * PI / 2);
          textSize(30);
          fill(0);
          noStroke();

          text("Humidity [%]", 200, -460);


          pop();
          plot(humidity_history, 100, 100, 800, 600, true, true);
        }

      </script>
    </body>

  </html>
